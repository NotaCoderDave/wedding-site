<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="Thee Sacred Souls - Can I Call You Rose.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Invitation Layout -->
    <div class="invitation">
        <header>
            <h1>You're Invited to Our Wedding</h1>
            <h2>David and Nelly</h2>
            <h2>November 9, 2024</h2>
        </header>
    </div>

    <script>
         var audio = document.getElementById('background-music');
        audio.volume = 5; // Adjust volume as needed (0 to 1)

        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('visible');
            audio.play();
        });
    </script>
</body>
</html>
