<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fade-in">
    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="Thee Sacred Souls - Can I Call You Rose.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="music-controls">
        <button onclick="playAudio()">Play</button>
        <button onclick="pauseAudio()">Pause</button>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="1" step="0.1" onchange="setVolume(this.value)">
    </div>

    <!-- Invitation Layout -->
    <div class="invitation">
        <header>
            <h1>You're Invited to Our Wedding</h1>
            <h2>David and Nelly</h2>
            <h2>November 9, 2024</h2>
        </header>
    </div>

    <script>
        var audio = document.getElementById('background-music');

        function playAudio() {
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
        }

        function setVolume(value) {
            audio.volume = value;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('visible');
            audio.play();
        });
    </script>
</body>
</html>
