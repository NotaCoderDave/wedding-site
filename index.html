<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
            height: 50vh; /* Adjust the height as needed */
            background-image: url('proposingimage.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark transparent background */
            z-index: 1; /* Places the overlay behind the logo */
        }
        .banner img {
            max-height: 20%;
            max-width: auto;
            position: relative;
            z-index: 1;
        }
        .container {
            display: flex;
            height: calc(100vh - 800px); /* Adjust the height based on banner height */
        }
        .left-side {
            width: 50%;
            background-image: url('proposingimage.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #f5f5f5;
        }
        .right-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .links {
            text-align: center;
        }
        .links a {
            display: block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1.5em;
            color: #333;
            text-decoration: none;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .links a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="weddinglogo.png" alt="Wedding Logo">
    </div>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="links">
                <a href="rsvp-link.html">RSVP</a>
                <a href="registry-link.html">Registry</a>
            </div>
        </div>
    </div>
</body>
</html>
